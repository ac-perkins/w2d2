    <script type="text/javascript">
    var frontLeft = document.getElementById("front_left");
    var backLeft = document.getElementById("back_left");
    var left_rotate = document.getElementById("toggle-left");

    left_rotate.addEventListener("click", function() {
      if (frontLeft.classList.contains("front")) {
        frontLeft.classList.remove("front");
        frontLeft.classList.add("back");
        backLeft.classList.remove("back");
        backLeft.classList.add("front");
      }
      else {
        frontLeft.classList.remove("back");
        frontLeft.classList.add("front");
        backLeft.classList.remove("front");
        backLeft.classList.add("back");
      }
    })

    var frontMiddle = document.getElementById("front_middle");
    var backMiddle = document.getElementById("back_middle");
    var middle_rotate = document.getElementById("toggle-middle");

    middle_rotate.addEventListener("click", function() {
      if (frontMiddle.classList.contains("front")) {
        frontMiddle.classList.remove("front");
        frontMiddle.classList.add("back");
        backMiddle.classList.remove("back");
        backMiddle.classList.add("front");
      }
      else {
        frontMiddle.classList.remove("back");
        frontMiddle.classList.add("front");
        backMiddle.classList.remove("front");
        backMiddle.classList.add("back");
      }
    })

    var frontRight = document.getElementById("front_right");
    var backRight = document.getElementById("back_right");
    var right_rotate = document.getElementById("toggle-right");

    right_rotate.addEventListener("click", function() {
      if (frontRight.classList.contains("front")) {
        frontRight.classList.remove("front");
        frontRight.classList.add("back");
        backRight.classList.remove("back");
        backRight.classList.add("front");
      }
      else {
        frontRight.classList.remove("back");
        frontRight.classList.add("front");
        backRight.classList.remove("front");
        backRight.classList.add("back");
      }
    })
    </script>
